<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Vollkorn" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body{
        background-color: #1D1D1D;
        font-family: 'Poppins','sans-serif';
    }
    .contact-container {
      color: #EAEFD3;
    }
    .navbar-brand{
      font-size: 20px;
    }
    .navbar{
        background-color: #7F1414;
        color: #EAEFD3;
        font-size: 20px;
        border: #7F1414;
        padding: 10px;
        margin-bottom: 0;
        border-radius: 0;
    }
    .navbar-nav li a{
        color: #EAEFD3 !important;
    }
    .navbar-nav li a:hover{
        color: #1D1D1D !important;
    }
    .breadcrumb{
        background-color: #7F1414;
        color: #EAEFD3 !important;
        margin-top: 0;
        border-radius: 0;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="#" style="color: #EAEFD3;">First Aid</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="index.html" class="nav-link">Home</a></li>
              <li><a href="contact.html" class="nav-link">Contact</a></li>
              <!-- <li><a href="#" c></a></li> -->
            </ul>
          </div>
        </div>
      </nav>
      <ul class="breadcrumb">
        <li><a href="index.html" style="color: #EAEFD3;">Home</a></li>
        <li><a href="contact.html" style="color: #EAEFD3;">Contact</a></li>
        </ul>
    <div class="container contact-container" id="contact">
        <h2 class="text-center">Contact Us</h2>
        <div class="row">
          <div class="col-sm-5">
            <p>Contact us and we'll get back to you soon.</p>
            <p><span class="glyphicon glyphicon-map-marker"></span>Mumbai, India</p>
            <p><span class="glyphicon glyphicon-envelope"></span> basicfirstaid@gmail.com</p>
          </div>
          <div class="col-sm-7">
            <div class="row">
              <div class="col-sm-6 form-group">
                <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
              </div>
              <div class="col-sm-6 form-group">
                <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
              </div>
            </div>
            <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
            <div class="row">
              <div class="col-sm-12 form-group">
                <button class="btn btn-default pull-right" type="submit">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
